<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="directives.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="vk_api_transport"></div>
    <div id="login_button" onclick="VK.Auth.login(authInfo);"></div>
    <script language="javascript">
        VK.init({
          apiId: 4380625
        });
    </script>
    <div ng-controller="Audiolist as Audio">
        <nav>
            <a ng-repeat="song in Audio.songs" class="song_item">
                <strong class="band">{{Audio.bands[song.band]}}</strong>
                <span class="song">{{song.title}}</span>
            </a>
        </nav>
    </div>
</body>
</html>
